name: Deploy to Amvera

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        env:
          GIT_USERNAME: ${{ secrets.AMVERA_USERNAME }}
          GIT_TOKEN: ${{ secrets.AMVERA_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote add amvera https://$GIT_USERNAME:$GIT_TOKEN@git.amvera.ru/lranger123/riot-api.git

      - name: Push to Amvera
        run: git push amvera HEAD:master